- hosts: all
  environment:
    http_proxy: "{{ proxy_env.http_proxy | default(lookup('env', 'HTTP_PROXY')) }}"
    https_proxy: "{{ proxy_env.https_proxy | default(lookup('env', 'HTTPS_PROXY')) }}"
  vars:
    install_root: "{{ playbook_dir | dirname if ansible_connection == 'local' else ansible_env.HOME + '/ccc'}}"
    # TODO: update / fix variables
    workdir: "{{ install_root }}/workdir"
    target_root: "{{ install_root }}/targets"
    tools_root: "{{ install_root }}/tools"
    scripts_root: "{{ install_root }}/scripts"

  pre_tasks:
    - name: APT update
      apt:
        update_cache: true
      become: true

  roles:
    - role: bkc
      tags:
        - bkc
    - role: tdvf
      tags:
        - tdvf
    - role: guest
      tags:
        - guest
    - role: smatch
      tags:
        - smatch
    - role: peinfo
      tags:
        - peinfo
    - role: ghidra
      tags:
        - ghidra
    - role: codeql
      tags:
        - codeql
    - role: edk2
      tags:
        - edk2
    - role: scripts
      tags:
        - scripts

  post_tasks:
    - name: Install env file
      template:
        src: env.j2
        dest: "{{ scripts_root }}/env.sh"
